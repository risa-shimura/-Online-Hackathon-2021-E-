<html lang="ja">

   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
      <title>購入完了画面</title>
   </head>

   <body>
      <header>
         <div class="header-logo">
            <h1>バーチャル</h1>
            <h1>夏祭り</h1>
         </div>
      </header>
      </header>
      <main>
         <section id="purchase-area">
            <div class="thanks">
               <p>ご購入ありがとうございます。<br>
                  商品が届くまでしばらくお待ちください。<br>
                  素敵な夏祭りを…！
               </p>
               <img src="./image/hanabi.png">
            </div>
         </section>
         <section id="recommend-area">
            <div class="heading">
               <h4>店長おすすめ商品たち</h4>
            </div>
            <div class="card-space container">
               <div class="row">
                  <div class="col-3 card-group">
                     <div class="card card-parts">
                        <a href="#">
                           <img src="./image/3298005_s.jpg">
                           <div class="card-body card-content">
                              <h5 class="card-title">りんご飴</h5>
                              <p class="card-cost">200円</p>
                           </div>
                        </a>
                     </div>
                  </div>
                  <div class="col-3 card-group">
                     <div class="card card-parts">
                        <a href="#">
                           <img src="./image/3093403_s.jpg">
                           <div class="card-body card-content">
                              <h5 class="card-title">いちごあめ</h5>
                              <p class="card-cost">200円</p>
                           </div>
                        </a>
                     </div>
                  </div>
                  <div class="col-3 card-group">
                     <div class="card card-parts">
                        <a href="#">
                           <img src="./image/22028078_s.jpg">
                           <div class="card-body card-content">
                              <h5 class="card-title">唐揚げ</h5>
                              <p class="card-cost">300円</p>
                           </div>
                        </a>
                     </div>
                  </div>
                  <div class="col-3 card-group">
                     <div class="card card-parts">
                        <a href="#">
                           <img src="./image/22276373_s.jpg">
                           <div class="card-body card-content">
                              <h5 class="card-title">ラムネ</h5>
                              <p class="card-cost">100円</p>
                           </div>
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer>
         <div class="close-btn"><a href="#">画面を閉じる</a></div>
         <div class="footer-area"></div>
      </footer>
   </body>
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
   </body>

</html>
