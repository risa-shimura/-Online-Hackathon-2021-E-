{% extends 'base.html' %}
{% block main %}
<div class="form-wrapper">
    <h1>Sign In</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-item">
            <label for="username"></label>
            <input type="text" name="username" required="required" placeholder="User Name"></input>
        </div>
        <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Password" id="id_password"></input>
        </div>
        <div class="button-panel">
            <input type="submit" class="button login-button" title="Sign In" value="Sign In"></input>
        </div>
    </form>
    <div class="form-footer">
    </div>
</div>

{% endblock %}
